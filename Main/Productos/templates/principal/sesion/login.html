
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <style>
      .modal {
        display: none;
      }
    </style>
    
    <body class="bg-gradient-to-r from-white to-teal-200">    
        <div class="container flex flex-col mx-auto bg-gradient-to-r from-white to-teal-200 pt-1 ">
           <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
      <div class="flex items-center justify-center w-full lg:p-12 "  >
        <div class="flex items-center xl:p-10">
          <form class="flex flex-col w-full h-full pb-6 text-center bg-gradient-to-white">
            <h3 class="mb-3 text-4xl font-extrabold text-dark-black-900">Incio de sesión</h3>
            <p class="mb-4 text-black-700">Ingresa tu nombre de usuaruio y contraseña contraseña</p>
            <a class="flex items-center justify-center w-full py-4 mb-6 text-sm font-medium transition duration-300 rounded-2xl text-black-900 bg-black-300 hover:bg-black-400 focus:ring-4 focus:ring-gray-300">
              <img class="h-10 mr-2" src="{% static 'img/logoT-transformed.png' %}" alt="">
              
            </a>
            <div class="flex items-center mb-3">
              <hr class="h-0 border-b border-solid border-black-500 grow">
              <p class="mx-4 text-black-600">or</p>
              <hr class="h-0 border-b border-solid border-black-500 grow">
            </div>
            <label for="email" class="mb-2 text-sm text-start text-black-900">Usuario</label>
            <input id="email" type="email" placeholder="mail@loopple.com" class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-black-400 mb-7 placeholder:text-black-700 bg-black-200 text-dark-black-900 rounded-2xl"/>
            <label for="password" class="mb-2 text-sm text-start text-black-900">Contraseña*</label>
            <input id="password" type="password" placeholder="Enter a password" class="flex items-center w-full px-5 py-4 mb-5 mr-2 text-sm font-medium outline-none focus:bg-black-400 placeholder:text-black-700 bg-black-200 text-dark-black-900 rounded-2xl"/>
            <div class="flex flex-row justify-between mb-8">
              <label class="relative inline-flex items-center mr-3 cursor-pointer select-none">
                <input type="checkbox" checked value="" class="sr-only peer">
                <div
                  class="w-5 h-5 bg-white border-2 rounded-sm border-black-500 peer peer-checked:border-0 peer-checked:bg-purple-blue-500">
                  <img class="" src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/motion-tailwind/img/icons/check.png" alt="tick">
                </div>
                <span class="ml-3 text-sm font-normal text-black-900">Keep me logged in</span>
              </label>
              <a href="javascript:void(0)" class="mr-4 text-sm font-medium text-green-600">Forget password?</a>
            </div>
            <button class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl hover:bg-green-500 focus:ring-4 focus:ring-purple-blue-100 bg-green-600">Sign In</button>
            <p class="text-sm leading-relaxed text-black-900">Not registered yet? <a href="javascript:void(0)" class="font-bold text-black-700">Create an Account</a></p>
          </form>
        </div>
      </div>
    </div>
   </div>
   

   

   

<div class="modal hidden fixed inset-0 z-50 overflow-auto bg-gray-500 bg-opacity-50">
  <div class="modal-content mx-auto my-12 p-6 border border-gray-100 rounded-xl bg-gray-50 text-center">
    <!-- contenido -->
      <div class="row-span-2 p-6 border border-gray-100 rounded-xl bg-gray-50 text-center sm:p-8">
        <div class="h-full flex flex-col justify-center space-y-4">
          <h6 class="text-lg font-semibold leading-none">{{ info.titulo}}</h6>
          <p class="text-gray-600 md:text-xl"> <span class="font-serif">"</span>{{info.descripcion}} <span class="font-serif">"</span></p>
          <div>
             
              <span class="text-xb text-gray-500">Dirección: </span>
          </div>
        </div>
        <button id="closeModal" class="mt-4 px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold rounded-md focus:outline-none">Cerrar</button>
  
    </div>
  </div>
</div>


<footer class="py-8 text-center">
  <div class="container">
    <div class="flex justify-center mb-6">
      <a href="#" class="mr-4 text-gray-600">Compañia</a>
      <a href="#" class="mr-4 text-gray-600" id="openModalButton">Sobre nosotros</a>
    </div>
    <div class="mb-1">
      <p class="text-gray-600">
        Quesera la moraleña © <script>document.write(new Date().getFullYear());</script> Todos los derechos reservados
      </p>
    </div>
  </div>
</footer>
  
<script src="{% static 'js/modal.js' %}"></script>
</body>

<html>
