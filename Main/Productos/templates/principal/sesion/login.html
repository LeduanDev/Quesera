{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>


  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'img/base.jpg' %}" type="image/x-icon">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body class="m-0 font-sans antialiased font-normal text-start text-base leading-default text-slate-500 bg-gradient-to-r from-white to-teal-200">

  <nav class="absolute top-0 left-0 right-0 z-30 flex flex-wrap items-center justify-center px-4 py-2 m-6 mb-0 shadow-sm rounded-xl bg-white/80 backdrop-blur-2xl backdrop-saturate-200 lg:flex-nowrap lg:justify-start">

    <div class="flex items-center justify-center w-full p-0 px-6 mx-auto flex-wrap-inherit">
        <a class="py-1.75 text-sm mr-4 ml-4 whitespace-nowrap font-bold text-slate-700 lg:ml-0" href="{% url 'home' %}" target="_blank"> Volver al inicio - Quesera la moraleña </a>
    </div>
</nav>
<br>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-20 w-auto" src="{% static 'img/logoT-transformed.png' %}" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Inicia sesón para continuar</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Nombre usuario</label>
        <div class="mt-2">
          <input id="email" name="usernma" type="text"  required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-black-1000 hover:text-black-1000">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
    </div>
    
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Sin una cuenta?
      <a href="{% url 'registro' %}" class="font-semibold leading-6 text-black hover:text-black">Si no tienes cuenta, registrate</a>
    </p>
  </div>
</div>
  <footer class="py-12">
    <div class="container">
      
      <div class="flex flex-wrap -mx-3">
        <div class="flex-shrink-0 w-full max-w-full mx-auto mb-6 text-center lg:flex-0 lg:w-8/12">
          <a href="javascript:;" target="_blank" class="mb-2 mr-4 text-slate-400 sm:mb-0 xl:mr-12"> Company </a>
          <a href="#" class="mb-2 mr-4 text-slate-400 sm:mb-0 xl:mr-12" id="openModal">About Us</a> 
        </div>

        <!-- Modal de Información -->
        <div class="modal" id="myModal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Información sobre nosotros...</p>
          </div>
        </div> 

        <div class="flex-shrink-0 w-full max-w-full mx-auto mt-2 mb-6 text-center lg:flex-0 lg:w-8/12">
          <a href="javascript:;" target="_blank" class="mr-6 text-slate-400">
            <span class="text-lg fab fa-dribbble"></span>
          </a>
          <a href="javascript:;" target="_blank" class="mr-6 text-slate-400">
            <span class="text-lg fab fa-twitter"></span>
          </a>
          <a href="javascript:;" target="_blank" class="mr-6 text-slate-400">
            <span class="text-lg fab fa-instagram"></span>
          </a>
          <a href="javascript:;" target="_blank" class="mr-6 text-slate-400">
            <span class="text-lg fab fa-pinterest"></span>
          </a>
          <a href="javascript:;" target="_blank" class="mr-6 text-slate-400">
            <span class="text-lg fab fa-github"></span>
          </a>

          
        </div>
        
      </div>
      
      <div class="flex flex-wrap -mx-3">
        <div class="w-8/12 max-w-full px-3 mx-auto mt-1 text-center flex-0">
          <p class="mb-0 text-slate-400">
            Quesera la moraleña ©
            <script>
              document.write(new Date().getFullYear());
            </script>
              Todos los derecjps reservados
          
          </p>
        </div>
      </div>
      
    </div>
  </footer>
</body>


<script> 
  $(document).ready(function () {
    $("#login-form").submit(function (e) {
      e.preventDefault();

      $.ajax({
        type: "POST",
        url: $(this).attr("action"),
        data: $(this).serialize(),
        success: function (response) {
          if (response.success) {
            
            window.location.href = "{% url 'home' %}";
          } else {
          
            $("#error-message").text("Usuario o contraseña incorrectos ").show();
          }
        },
        error: function (xhr, textStatus, errorThrown) {
          console.log(xhr.responseText);
        }
      });
    });
  });

  </script>
    <script src="{% static 'js/modal.js' %}"></script>


</html>
